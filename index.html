<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Specifična Organizacija - Data.gov.rs</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            const apiKey = 'eyJhbGciOiJIUzUxMiJ9.eyJ1c2VyIjoiNjc3N2NhY2NmOGNiMGZiNzhhODNkODFhIiwidGltZSI6MTczNTkwNDA3Mi41Njg5ODI4fQ.jtSiVLAS6ZPuZxUuBPjSq9ZJNvT5-56QPj0fbBMU13EIKjhF5nIjfuI_DoVwtP2l5qi7IIuBXLltnsSNBgZgrw'; // Zameni sa svojim API ključem
            const organizationId = '5c3f400fcbe3c8656e506001'; // ID specifične organizacije
            const apiUrl = `https://data.gov.rs/api/1/organizations/${organizationId}/`;

            $.ajax({
                url: apiUrl,
                headers: {
                    'X-API-KEY': apiKey
                },
                method: 'GET',
                success: function(data) {
                    // Prikaz informacija o organizaciji
                    $('#organization-info').html(`
                        <h2>${data.name}</h2>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Opis:</strong> ${data.description || 'Nema opisa'}</p>
                        <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                    `);
                },
                error: function(xhr, status, error) {
                    console.error('Greška pri dohvatanju podataka:', error);
                    $('#organization-info').html('<p>Došlo je do greške pri dohvatanju podataka.</p>');
                }
            });
        });
    </script>
</head>
<body>
    <h1>Detalji Organizacije</h1>
    <div id="organization-info">
        <!-- Informacije o organizaciji će biti prikazane ovde -->
    </div>
</body>
</html>
